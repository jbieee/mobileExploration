<ion-view view-title="Todo">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in todo" type="item-text-wrap">
        <h2>{{item.name}}</h2>
        <p>{{item.task}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
